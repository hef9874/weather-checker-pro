<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
    <div id="container">
    <div id="search-hist">
        <div class="search-form">
        <form>
            <input type="text" name="text" id="input" class="search" placeholder="Search Location">
            <button type="submit" class="submit" id="search">Search</button>
        </form>
        </div>
        <div id="history">
        </div>
    </div>
    <div id="location">
        <h2 id="current-location-name"></h2>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p is="humidity"></p>
    </div>
    <div id="days">
        <h2>5 Day Forecast</h2>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>
